<dom-module id="session-details">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment positioning"></style>

    <style>

      :host {
        margin: 0;
        display: block;
        height: 100%;
        width: 100%;
        background: #fff;
        box-shadow: var(--box-shadow);
      }

      app-header {
        background-color: var(--additional-background-color);
      }

      .header-toolbar {
        padding: 8px 0;
        border-bottom: 1px solid var(--border-light-color);
        color: var(--secondary-text-color);
        height: auto;
      }

      .photo {
        margin-right: 16px;
        width: 72px;
        height: 72px;
        background-color: var(--contrast-additional-background-color);
        border: 5px solid var(--contrast-additional-background-color);
        border-radius: 50%;
        transform: translateZ(0);
      }

      .header-content {
        padding: 16px 8px;
        height: auto;
      }

      .name {
        line-height: 1.1;
      }

      .content {
        padding: 24px 16px;
      }

      .content-list {
        margin: 0;
        padding: 0;
        color: var(--secondary-text-color);
      }

      .content-list-details {
        margin-bottom: 16px;
      }

      .content-list-icon {
        margin: 2px 43px 0 19px;
        --iron-icon-width: 18px;
        --iron-icon-height: 18px;
      }

      .contacts {
        margin-top: 8px;
        margin-left: 80px;
        --iron-icon-fill-color: var(--secondary-text-color);
      }

      @media (min-width: 812px) {
        :host {
          height: 70%;
          width: 800px;
        }

        .header-toolbar {
          padding: 16px 0;
        }

        .header-content,
        .content {
          padding: 24px;
        }

        .content-list-icon {
          margin-left: 27px;
        }
      }

    </style>

    <app-header-layout has-scrolling-region fit>
      <app-header slot="header" class="header" fixed effects="waterfall">

        <app-toolbar class="header-toolbar" hidden$="[[viewport.isTabletPlus]]">
          <paper-icon-button
            icon="hoverboard:close"
            on-tap="close"
          ></paper-icon-button>
        </app-toolbar>

        <app-toolbar class="header-content" layout horizontal center>
          <h2 class="name" flex>[[session.title]]</h2>
          <paper-icon-button
            icon="hoverboard:close"
            on-tap="close"
            hidden$="[[viewport.isPhone]]"
          ></paper-icon-button>
        </app-toolbar>
      </app-header>

      <div class="content">
        [[session.description]]
      </div>
    </app-header-layout>

  </template>

  <script>

    class SessionDetails extends UtilsFunctions(ReduxMixin(Polymer.mixinBehaviors([Polymer.IronOverlayBehavior], Polymer.Element))) {
      static get is() {
        return 'session-details';
      }

      static get properties() {
        return {
          session: {
            type: Object
          },
          viewport: {
            type: Object,
            statePath: 'ui.viewport'
          }
        }
      }

      constructor() {
        super();
        this.addEventListener('iron-overlay-canceled', this._close);
      }

      static get observers() {
        return [
          '_handleClose(opened, session)'
        ];
      }

      _close() {
        dialogsActions.closeDialog(DIALOGS.SESSION);
//        this.dispatchEvent(new CustomEvent('reset-query-params', {
//          bubbles: true,
//          composed: true
//        }));
      }

      _handleClose(opened, session) {
        if (!opened && session && Object.keys(session).length) {
          dialogsActions.closeDialog(DIALOGS.SESSION);
//          this.dispatchEvent(new CustomEvent('reset-query-params', {
//            bubbles: true,
//            composed: true
//          }));
        }
      }
    }

    customElements.define(SessionDetails.is, SessionDetails);
  </script>
</dom-module>
