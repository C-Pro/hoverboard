<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../mixins/redux-mixin.html">
<link rel="import" href="../elements/shared-styles.html">
<link rel="import" href="../elements/hoverboard-icons.html">

<dom-module id="subscribe-block">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment"></style>

    <style>
        :host {
            display: flex;
            width: 100%;
            background: var(--default-primary-color);
            color: #fff;
            padding: 16px 0;
        }
      
        .description {
            font-size: 24px;
            line-height: 1.5;
            margin: 0 0 16px;            
        }

        paper-button {
            padding: 0;
            margin: 0;
        }

        @media (min-width: 640px) {  
            :host {
                padding: 32px 0;
            }

            .description {
                font-size: 32px;
                margin: 0 0 24px;
                text-align: center;
            }
        }

     
    </style>

    <div class="container" layout vertical center$="[[viewport.isTabletPlus]]">
        <div class="description"> {$ subscribeBlock.callToAction.description $} </div>
        <div class="cta-button">
            <paper-button class="animated icon-right"
                            on-tap="_playVideo"
                            ga-on="click"
                            ga-event-category="attenddes"
                            ga-event-action="subscribe"
                            ga-event-label="subscribe block">
                <span class="cta-label">{$  subscribeBlock.callToAction.label $}</span>
                <iron-icon icon="hoverboard:arrow-right-circle"></iron-icon>
            </paper-button>
        </div>
    </div>
    
    
  </template>

  <script>

    class SubscribeBlock extends ReduxMixin(Polymer.Element) {

      static get is() {
        return 'subscribe-block'
      }

      static get properties() {
        return {
          user: {
            type: Object,
            statePath: 'user'
          },
          viewport: {
            type: Object,
            statePath: 'ui.viewport'
          }
        }
      }

      connectedCallback() {
        super.connectedCallback();
      }
    }

    customElements.define(SubscribeBlock.is, SubscribeBlock);
  </script>
</dom-module>
